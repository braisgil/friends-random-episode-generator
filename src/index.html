<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friends Random Episode Generator</title>
</head>
<body>
  <div class="app-wrapper">
    <div class="info-wrapper">
      <div class="info-wrapper__logo">
        <img src="src/images/friends-logo.png" alt="">
      </div>
      <div class="info-wrapper__heading">
        Random Episode Generator
      </div>
      <div class="info-wrapper__identifier">
        Season: <span>X</span> - Episode: <span>Y</span>
      </div>
      <div class="info-wrapper__section">
        <div class="info-wrapper__section-img">
          <div class="info-wrapper__image">
            <img src="https://via.placeholder.com/600x400" alt="">
          </div>
        </div>
        <div class="info-wrapper__section-copy">
          <div class="info-wrapper__title">
            Title:<br><span>The One with the API Failure</span>
          </div>
          <div class="info-wrapper__plot">
            Plot:<br><span>I'm a Friends Episode Plot</span>
          </div>
          <div class="info-wrapper__aired">
            Episode Aired:<br><span>31/03/1993</span>
          </div>
        </div>
      </div>
      <div class="info-wrapper__option-container">
        <div class="info-wrapper__option">
          <a href="" target="_blank">
            <img src="src/images/imdb-logo.png" alt="">
            <span class="btnText">
              More info about this episode
            </span>
          </a>
        </div>
        <div class="info-wrapper__option">
          <a href="" target="_blank">
            <img src="src/images/netflix-logo.png" alt="">
            <span class="btnText">
              Watch this episode on Netflix
            </span>
          </a>
        </div>
      </div>
    
    </div>
    <div class="info-wrapper__trigger">
      <span class="btnGen" id="btnGen">Get a Random Episode</span>
    </div>
  </div>
</body>
</html>
